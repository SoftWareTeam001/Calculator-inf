        <script>
           function calculate(string){
                var result=eval(string);
                ApproResult=math.round(parseFloat(result),7);
                if(ApproResult){
                    return ApproResult;
                }
                else{
                    var reg = new RegExp('"',"g");
                    result=String(result).replace(reg,"")
                    return result;
                }
           }
           function lg(x){
                return Math.log(x)/Math.log(10);
            }
           function NPr(x){
                if(math.isInteger(x)){
                    while(1){
                        if(math.isPrime(x+1)){
                            return x+1;
                        }
                        else{
                            x+=1;
                        }
                    }
                }
                else{
                return "error";
                }
            }
</script>
